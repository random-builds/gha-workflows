name: all

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/all.yaml
  workflow_dispatch:
  workflow_call:
    inputs:
      required:
        description: one
        required: true
        type: string
      default:
        description: default
        required: true
        default: default
        type: string
      optional:
        description: optional
        required: false
        type: string
      environment:
        description: environment
        required: false
        default: dev
        type: string

defaults:
  run:
    shell: bash

jobs:
  basic:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: /tmp
        shell: sh
    steps:
      - run: pwd
      - run: pwd
        working-directory: /bin
    outputs:
      out_one: uno

  variables:
    runs-on: ubuntu-latest
    needs: basic
    environment: ${{ inputs.environment != null && inputs.environment || 'dev' }}
    env:
      env_one: one
    steps:
      - run: echo env_two=two > $GITHUB_ENV
      - run: |
          echo $env_one
          echo $env_two
      - run: |
          echo ${{ vars.repo_config }}
          echo ${{ secrets.repo_secret }}
          
          echo ${{ secrets.env_dev_secret }}
          echo ${{ secrets.env_dev_confiv }}
          
          echo ${{ env.env_one }}
          echo ${{ needs.basic.outputs.out_one }}
          echo ${{ github.repository }}
          
          if [[ "${{ inputs.required }}" != "" ]]; then
            echo workflow call
          else
            echo not workflow call
          fi

